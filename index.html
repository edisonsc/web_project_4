<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Around the U.S.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header class="header">
        <img src="./images/logo.png" alt="logo" class="logo">
    </header>
    <main class="content">
        <section class="profile">
            
            <img src="./images/profile-image-jacques.jpg" alt="Jacques Cousteau" class="profile__image">
            <div class="profile__area">
                <div class="profile__name-area">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
            </div>
            <p class="profile__title">Explorer</p>
        </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="images">
            <ul class="photo-grid">
                <li class="photo-grid__card">
                    <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Yosemite Valley</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
                <li class="photo-grid__card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Lake Louise</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
                <li class="photo-grid__card">
                    <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Bald Mountains</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
                <li class="photo-grid__card">
                    <img src="./images/latemar.jpg" alt="Latemar" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Latemar</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
                <li class="photo-grid__card">
                    <img src="./images/vanoise-national.jpg" alt="Vanoise National" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Vanoise National Park</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
                <li class="photo-grid__card">
                    <img src="./images/lago-di-braies.jpg" alt="Lago di Braies" class="photo-grid__image">
                    <div class="photo-grid__content">
                        <p class="photo-grid__title">Lago di Braies</p>
                        <img src="./images/heart.png" alt="heart icon" class="photo-grid__heart-icon">
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__heading">Edit profile</h2>
            <form class="form">        
                <input type="text" class="form__input form__input_name" id="input-name" placeholder="Name">
                <input type="text" class="form__input form__input_title" id="input-title" placeholder="About me">
                <button class="form__save-button">Save</button>
            </form>
        </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2021 Around The U.S.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
