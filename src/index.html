<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Around the U.S.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body class="root">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header class="header">
        <img src="<%=require('./images/vector-logo.svg')%>" alt="logo" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__area">
               <button type="button" aria-label="avatar" class="button profile__avatar-button"><img src="<%=require('./images/profile-image-jacques.jpg')%>" alt="Jacques Cousteau" class="profile__image"></button>
                <div class="profile__name-area">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button aria-label="edit" type="button" class="button profile__edit-button opacity"></button>
                    <p class="profile__title">Explorer</p>
                </div>
            </div>
            <button aria-label="add" type="button" class="button profile__add-button opacity"></button>
        </section>
        <section class="images">
            <ul class="photo-grid">
            </ul>
        </section>
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close-button opacity"></button>
                <h2 class="popup__heading">Edit profile</h2>
                <form class="form" name="editInformation" novalidate>
                    <label for="input-name" class="form__label">
                    <input type="text" class="form__input form__input_type_name" id="input-name" name="input-name"
                        placeholder="Name" minlength="2" maxlength="40" required>
                        <span class="form__error" id="input-name-error"></span>
                    </label>
                    <label for="input-title" class="form__label">
                    <input type="text" class="form__input form__input_type_title" id="input-title" name="input-title"
                        placeholder="About me" minlength="2" maxlength="200" required>
                        <span class="form__error" id="input-title-error"></span>
                    </label>
                    <button type="submit" class="form__button opacity" id="save-button">Save</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_add">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close-button opacity"></button>
                <h2 class="popup__heading">New Place</h2>
                <form class="form" name="editPlace" id="editPlace" novalidate>
                    <label for="place-name" class="form__label">
                    <input type="text" class="form__input form__input_type_place" id="place-name" name="place-name"
                        placeholder="Title" minlength="1" maxlength="30" required>
                        <span class="form__error" id="place-name-error"></span>
                    </label>
                    <label for="place-link" class="form__label">
                    <input type="url" class="form__input form__input_type_link" id="place-link" name="place-link"
                        placeholder="Image link" required>
                        <span class="form__error" id="place-link-error"></span>    
                    </label> 
                    <button type="submit" class="form__button form__button_disabled opacity" id="create-button" disabled>Create</button>
                </form>
                
            </div>
        </section>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <button aria-label="close" type="button"
                    class="popup__close-button popup__close-button_type_preview opacity"></button>
                <img src="#" alt="#" class="popup__image">
                <h2 class="popup__caption"></h2>
            </div>
        </div>
        <section class="popup popup_type_avatar">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close-button opacity"></button>
                <h2 class="popup__heading">Change profile picture</h2>
                <form class="form" name="changeProfilePicture" novalidate>
                    <label for="profile-link" class="form__label">
                        <input type="url" class="form__input form__input_type_link" id="profile-link" name="link"
                            placeholder="Profile image link" required>
                            <span class="form__error" id="profile-link-error"></span>    
                        </label> 
                    <button type="submit" class="form__button opacity" id="save-button">Save</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_delete">
            <div class="popup__container">
                <button aria-label="close" type="button" class="popup__close-button opacity"></button>
                <h2 class="popup__heading">Are you sure?</h2>
                <form class="form" name="confirmDelete" novalidate>
                    <button type="submit" class="form__button opacity" id="save-button">Yes</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2021 Around The U.S.</p>
    </footer>
 
    <template id="cardTemplate" class = "card-template">
        <li class="photo-grid__card">
            <button aria-label="delete" type="button" class="photo-grid__delete-icon"></button>
            <img class="photo-grid__image">
            <div class="photo-grid__content">
                <h2 class="photo-grid__title"></h2>
                <button aria-label="like" type="button" id="like" class="photo-grid__heart-icon opacity"></button>
            </div>
        </li>
    </template>
</body>

</html>
